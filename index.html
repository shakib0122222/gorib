<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার প্রোফাইল</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap');

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            background: linear-gradient(45deg, #1a1a2e 10%, #16213e 20%, #0a0a23 30%, #2a2a44 40%, #1a1a2e 50%, #0a0a23 60%, #2a2a44 70%, #16213e 80%, #1a1a2e 90%);
            animation: multiColorShift 15s ease-in-out infinite;
        }
        @keyframes multiColorShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .card {
            background-color: rgba(26, 0, 51, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 255, 204, 0.4), -5px -5px 15px rgba(0, 255, 204, 0.4);
            animation: dynamicShadow 6s infinite ease-in-out;
        }
        @keyframes dynamicShadow {
            0% { box-shadow: 5px 5px 15px rgba(0, 255, 204, 0.4), -5px -5px 15px rgba(0, 255, 204, 0.4); }
            25% { box-shadow: 10px 10px 20px rgba(0, 255, 204, 0.6), -10px -10px 20px rgba(0, 255, 204, 0.6); }
            50% { box-shadow: -5px 5px 15px rgba(0, 255, 204, 0.4), 5px -5px 15px rgba(0, 255, 204, 0.4); }
            75% { box-shadow: -10px -10px 20px rgba(0, 255, 204, 0.6), 10px 10px 20px rgba(0, 255, 204, 0.6); }
            100% { box-shadow: 5px 5px 15px rgba(0, 255, 204, 0.4), -5px -5px 15px rgba(0, 255, 204, 0.4); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ffcc;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        h1 {
            color: #00ffcc;
            margin: 10px 0 20px 0;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 10px;
        }
        li {
            margin: 5px 0;
            font-size: 14px;
        }
        .label {
            color: #fff;
            font-weight: bold;
            display: inline-block;
            width: 90px;
        }
        .value {
            color: #00ffcc;
            display: inline-block;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
        .profile-info {
            color: #00ffcc;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #00cccc;
            transform: scale(1.02);
            outline: none;
        }
        .form-group input:hover {
            border-color: #00cccc;
        }
        button {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00cccc;
        }
        .profile-container {
            display: none;
            padding: 15px;
            background: #fff;
            color: #000;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            width: 300px;
            height: 400px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .profile-container.active {
            display: block;
        }
        .profile-container img {
            margin-top: 10px;
        }
        .profile-container ul {
            margin-top: 5px;
            padding: 0 10px;
        }
        .download-btn {
            margin-top: 10px;
            display: block;
            width: 100%;
            max-width: 300px;
        }
        .color-options {
            margin-top: 10px;
        }
        .color-options button {
            margin: 5px;
            padding: 5px 10px;
        }
        .social-options {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .social-options.active {
            display: block;
        }
        .social-options button {
            background: none;
            border: none;
            color: #00ffcc;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .social-options button:hover {
            color: #00cccc;
        }
        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 15px;
            }
            .form-group input {
                font-size: 14px;
            }
            .label {
                width: 80px;
            }
            h1 {
                font-size: 20px;
            }
            .profile-info {
                font-size: 12px;
            }
            .profile-container {
                width: 90%;
                height: 350px;
            }
        }
        @media print {
            body {
                background: none;
            }
            .profile-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 300px !important;
                height: 400px !important;
                background: none;
                box-shadow: none;
                padding: 0;
                border: none;
            }
            .card, .form-group, button, .download-btn, .color-options {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>প্রোফাইল তথ্য যোগ করুন</h2>
        <form id="profileForm">
            <div class="form-group">
                <label>নাম:</label><input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>মোবাইল:</label><input type="text" name="mobile">
            </div>
            <div class="form-group">
                <label>ইমেইল:</label><input type="email" name="email">
            </div>
            <div class="form-group">
                <label>ঠিকানা:</label><input type="text" name="address">
            </div>
            <div class="form-group">
                <label>রক্তের গ্রুপ:</label><input type="text" name="blood_group">
            </div>
            <div class="form-group">
                <label>প্রোফাইল ছবি:</label><input type="file" name="profile_img" accept="image/*">
            </div>
            <div class="form-group">
                <label>সোশ্যাল মিডিয়া:</label><button type="button" onclick="showSocialOptions()">Add social media</button>
                <div class="social-options" id="socialOptions">
                    <button type="button" onclick="addSocialInput('youtube')"><i class="fab fa-youtube"></i> YouTube</button>
                    <button type="button" onclick="addSocialInput('tiktok')"><i class="fab fa-tiktok"></i> TikTok</button>
                    <button type="button" onclick="addSocialInput('facebook')"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button type="button" onclick="addSocialInput('instagram')"><i class="fab fa-instagram"></i> Instagram</button>
                    <button type="button" onclick="addSocialInput('telegram')"><i class="fab fa-telegram-plane"></i> Telegram</button>
                    <button type="button" onclick="addSocialInput('whatsapp')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                </div>
            </div>
            <div id="socialInputs"></div>
            <button type="submit">ক্রিয়েট</button>
        </form>
        <div class="profile-container" id="profileContainer">
            <div class="profile-info">আপনার প্রোফাইলটি আপনার পরিচয়ের একটি আয়না—এটি আপনার জীবনের সুন্দর মুহূর্ত ও সাফল্যকে প্রকাশ করে!</div>
            <img id="profileImg" alt="প্রোফাইল ছবি" class="profile-img">
            <h1 id="profileName"></h1>
            <ul id="profileInfo"></ul>
            <div class="footer" id="profileFooter"></div>
        </div>
        <div class="download-btn">
            <button onclick="downloadProfile()">ডাউনলোড</button>
        </div>
        <div class="color-options">
            <button onclick="changeColor('white', 'black')">সাদা (লেখা কালো)</button>
            <button onclick="changeColor('red', 'white')">লাল</button>
            <button onclick="changeColor('yellow', 'black')">হলুদ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let socialMedia = {};

        function showSocialOptions() {
            document.getElementById('socialOptions').classList.toggle('active');
        }

        function addSocialInput(platform) {
            const container = document.getElementById('socialInputs');
            const input = document.createElement('div');
            input.className = 'form-group';
            input.innerHTML = `<label>${platform}:</label><input type="text" name="social_${platform}" placeholder="${platform === 'whatsapp' ? 'নম্বর দিন' : 'নাম দিন'}" required>`;
            container.appendChild(input);
            document.getElementById('socialOptions').classList.remove('active');
        }

        // প্রোফাইল তৈরি
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const profileImgFile = formData.get('profile_img');
            const reader = new FileReader();

            reader.onload = function(e) {
                document.getElementById('profileImg').src = e.target.result;
                document.getElementById('profileName').textContent = formData.get('name') || 'SAKIB HOSSAIN';
                const info = [
                    { label: 'মোবাইল:', value: formData.get('mobile') },
                    { label: 'ইমেইল:', value: formData.get('email') },
                    { label: 'ঠিকানা:', value: formData.get('address') },
                    { label: 'রক্তের গ্রুপ:', value: formData.get('blood_group') }
                ];
                const socialInputs = document.querySelectorAll('#socialInputs input');
                socialInputs.forEach(input => {
                    const platform = input.name.replace('social_', '');
                    if (input.value) {
                        info.push({ label: `${platform}:`, value: input.value });
                    }
                });
                const ul = document.getElementById('profileInfo');
                ul.innerHTML = '';
                info.forEach(item => {
                    if (item.value) {
                        const li = document.createElement('li');
                        li.innerHTML = `<span class="label">${item.label}</span><span class="value">${item.value}</span>`;
                        ul.appendChild(li);
                    }
                });
                document.getElementById('profileFooter').textContent = 'Developed by ' + (formData.get('name') || 'SAKIB HOSSAIN');
                document.getElementById('profileContainer').classList.add('active');
            };

            if (profileImgFile) {
                reader.readAsDataURL(profileImgFile);
            } else {
                document.getElementById('profileImg').src = 'https://via.placeholder.com/100';
                reader.onload();
            }
        });

        // কালার চেঞ্জ
        function changeColor(background, text) {
            const profileContainer = document.getElementById('profileContainer');
            profileContainer.style.backgroundColor = background;
            profileContainer.style.color = text;
            document.querySelectorAll('.profile-container .label, .profile-container .value, .profile-container .footer').forEach(el => {
                el.style.color = text;
            });
        }

        // ইমেজ ডাউনলোড
        function downloadProfile() {
            const profileContainer = document.getElementById('profileContainer');
            html2canvas(profileContainer, {
                backgroundColor: getComputedStyle(profileContainer).backgroundColor,
                width: profileContainer.offsetWidth,
                height: profileContainer.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'profile.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
